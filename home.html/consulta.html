<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      background-color: lightblue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

        body{
            background-color: lightcyan;
        }

footer {
  background-color: lightblue;
  padding: 10px;
  text-align: center;
  color: navy;
}
    </style>
</head>
<body>
    
    <h2>Consulta</h2>

    <footer>
        <p>Problemas?</p>
      </footer>

      <div class="form-container">
        <h2>Relate o seu problema</h2>
        <form action="#" method="post">
          <label for="problema">Seu Problema:</label>
          <textarea id="problema" name="relato" placeholder="Consulte-nos por aqui..." required></textarea>
          
          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>



    <a href="home.html">Voltar!</a>

</body>
</html>
