<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">

<style>
body{
    background-color: lightsteelblue;
    font-style: italic;
}
    .bg{
background-color: darkblue;
    }
    h1{
        color: midnightblue;
    }

</style>

</head>
<body>
    
<div class="container">

<h1 class="text-center mt-5">Olá</h1>

<div>

    <label class="form-label">
        Informe seu nome
    </label>

<input 
class="form-control"
type="text"
placeholder="Ex: maria"
/>

</div>
<div class="mt-3">
    <button class="btn bg btn-primary">Gravar</button>
    <button class="btn btn-dark">Cancelar</button>
    <button type="button" class="btn btn-danger">Ateção</button>
    <button type="button" class="btn btn-info">Info</button>

    
</div>
<div class="mt-3">
    <button class="btn btn-outline-primary">Gravar</button>
    <button type="button" class="btn btn-outline-light">Cancelar</button>
    <button type="button" class="btn btn-outline-danger">Ateção</button>
    <button type="button" class="btn btn-outline-info">Info</button>

    
</div>
<div class="mt-3">
    <button type="button" class="btn bg btn-primary btn-sm">Gravar</button>
<button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
<button type="button" class="btn btn-danger btn-sm">Ateção</button>
<button type="button" class="btn btn-info btn-sm">Info</button>

</div>
<div class="mt-3">
    <button type="button" class="btn bg btn-primary btn-lg">Gravar</button>
<button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
<button type="button" class="btn btn-danger btn-lg">Ateção</button>
<button type="button" class="btn btn-info btn-lg">Info</button>
</div>

<div class="mt-3">
    <button type="button" class="btn bg btn-primary" disabled>Gravar</button>
    <button type="button" class="btn btn-secondary" disabled>Cancelar</button>
    <button type="button" class="btn btn-outline-primary" disabled>Atenção</button>
    <button type="button" class="btn btn-outline-secondary" disabled>Info</button>

</div>


</body>
</html>
